        <header class="header">

        <div class="site-content">
            <div class="container">
                <div class="limiter">
                    <div class="container-login100">
                        <div class="wrap-login100 p-t-5 p-b-5">
                            <form class="login100-form validate-form">
                                <span class="login100-form-title p-b-25">

    $(document).ready(function (e) {
        $.ajax({
            type: 'GET',
            url: 'http://gemelligiuntinihci.altervista.org/myPHP/verifySession.php',
            crossDomain: true,
            cache: false,
            success: function (data) {
                if (data == "false") {
                    window.location.href = "../../index.html";
                }
            }
        });
    });

    edit(localStorage.getItem("color"));

    closeApp();

<script>

    //Login Function
    $("#firstbtn").click(function(){

        var teaching= document.getElementById("teaching").value;
        var fieldOfStudy= document.getElementById("fieldOfStudy").value;
        var faculty= document.getElementById("faculty").value;
        var email = localStorage.getItem("email");
        var siteLink = localStorage.getItem("siteLink");

        /* TODO add local variables */

        if($.trim(teaching).length>0 & $.trim(fieldOfStudy).length>0 & $.trim(faculty).length>0)
        {
            $.ajax({

                type: 'GET',
                url: 'http://gemelligiuntinihci.altervista.org/myPHP/professor/addCourse.php',
                async: false,
                crossDomain: true,
                cache: false,
                data: {email, teaching, fieldOfStudy, faculty, siteLink},
                success: function (data) {

                    if (data == "userID") {
                        alert("userID");
                    }
                    else if (data == "siteLink") {
                        alert("siteLink");
                    }
                    else if (data == "failed") {
                        alert("failed");
                    }
                    else {
                        alert("New Course Added!");
                        window.location.href = "../profile.html";
                    }
                }
            });
        } return false;
    });


</script>

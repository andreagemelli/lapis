<body>
<div class="site-container">
    <div class="site-pusher">

        <header class="header">

        </header>

        <div class="site-content">
            <div class="container">
                <div class="limiter">
                    <div class="container-login100">
                        <div class="wrap-login100 p-t-5 p-b-5">
                            <form class="login100-form validate-form">
                                <span class="login100-form-title p-b-25">
                                    Add an Office!
                                </span>

                                <span>
                                    <center><img src="../../images/building.png" width="30%"></center>
                                </span>

                                <div class="wrap-input100 validate-input m-t-15 m-b-15" data-validate="Enter address">
                                    <input class="input100" type="text" name="room" id="room">
                                    <span class="focus-input100" data-placeholder="Room"></span>
                                </div>

                                <div class="wrap-input100 validate-input m-t-15 m-b-15" data-validate="Enter address">
                                    <input class="input100" type="text" name="address" id="address">
                                    <span class="focus-input100" data-placeholder="Address"></span>
                                </div>

                                <div class="wrap-input100 validate-input m-t-15 m-b-15" data-validate = "Enter number">
                                    <input class="input100" type="text" name="number" id="number">
                                    <span class="focus-input100" data-placeholder="Number"></span>
                                </div>
                                <div class="wrap-input100 validate-input m-t-15 m-b-60" data-validate="Enter city">
                                    <input class="input100" type="text" name="city" id="city">
                                    <span class="focus-input100" data-placeholder="City"></span>
                                </div>

                                <div class="container-login100-form-btn">
                                    <button class="login100-form-btn" id="secondbtn">
                                        Add it!
                                    </button>
                                </div>
                            </form>

                            <!-- TODO handle button event -->

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>

    //Login Function
    $("#secondbtn").click(function(){

        var room = document.getElementById("room").value;
        var address = document.getElementById("address").value;
        var number= document.getElementById("number").value;
        var city= document.getElementById("city").value;
        var email = localStorage.getItem("email");

        if($.trim(room).length>0 & $.trim(address).length>0 & $.trim(number).length>0 & $.trim(city).length>0)
        {
            $.ajax({
                type : 'GET',	//Request method: GET, POST
                url : 'http://gemelligiuntinihci.altervista.org/myPHP/professor/addOffice.php',  //Where to send the data
                crossDomain: true,
                cache: false,
                data: {email, room, address, number, city},
                success: function(data){
                    if (data=="ID"){
                        alert("ID");
                    }
                    alert("New Office Added!");
                    window.location.href = "../profile.html";
                }
            });
        }return false;
    });

</script>

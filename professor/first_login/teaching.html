    $("#firstbtn").click(function(){

        var teaching= document.getElementById("teaching").value;
        var fieldOfStudy= document.getElementById("fieldOfStudy").value;
        var faculty= document.getElementById("faculty").value;
        var email = localStorage.getItem("email");
        var teaching_array = [email, teaching, fieldOfStudy, faculty];

        /* TODO add local variables */

        if($.trim(teaching).length>0 & $.trim(fieldOfStudy).length>0 & $.trim(faculty).length>0)

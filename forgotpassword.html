<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>
<div class="site-container">
    <div class="site-pusher">

        <header class="header">

            <a href="#" class="header__icon" id="header__icon"></a>
            <a href="#" class="header__logo">Evelyn App</a>

            <nav class="menu">
                <a href="index.html">Login</a>
            </nav>

        </header>

        <div class="site-content">
            <div class="container">

                <div class="limiter">
                    <div class="container-login100">
                        <div class="wrap-login100 p-t-5 p-b-5">
                            <form class="login100-form validate-form">
                                        <span class="login100-form-title p-b-25">
                                            Reset your password
                                        </span>

                                <div class="wrap-input100 validate-input m-t-15 m-b-50" data-validate="Enter email">
                                    <input class="input100" type="text" name="email" id="email">
                                    <span class="focus-input100" data-placeholder="Email"></span>
                                </div>

                                <div class="container-login100-form-btn">
                                    <button class="login100-form-btn" id="recover">
                                        Reset
                                    </button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="site-cache" id="site-cache"></div>
    </div>
</div>

<script src="js/jquery-1.11.1.js"></script>
<script src="js/index.js"></script>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<script src="js/main.js"></script>

<script>

    $("#recover").click(function () {

        var email = document.getElementById("email").value;


        $.ajax({
            type: 'GET',	//Request method: GET, POST
            url: 'http://gemelligiuntinihci.altervista.org/myPHP/recoverPassword.php',  //Where to send the data
            crossDomain: true,
            cache: false,
            async : false,
            data: {email},
            success: function (data) {
                alert(data);
                if (data == "failed")
                    alert("Email not found !");
                else
                    window.location.href = "resetPassword.html";
            }
        });

    });
</script>

</body>
</html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>
<div class="site-container">
    <div class="site-pusher">

        <header class="header">


            <a href="#" class="header__icon" id="header__icon"></a>
            <a href="#" class="header__logo">Lapis</a>

            <nav class="menu">
                <a href="index.html">Login</a>
                <!--<a href="ricevimenti.html">Ricevimenti</a>
            <a href="professori.html">Professori</a> -->
            </nav>


        </header>

        <div class="site-content">
            <div class="container">
                <div class="limiter">
                    <div class="container-login100">
                        <div class="wrap-login100 p-t-5 p-b-5">
                            <form class="login100-form validate-form">
                                        <span class="login100-form-title p-b-15">
                                            Insert your code and password
                                        </span>

                                <div class="wrap-input100 validate-input m-t-15 m-b-15"
                                     data-validate="Enter email code">
                                    <input class="input100" type="text" name="code" id="code">
                                    <span class="focus-input100" data-placeholder="Code"></span>
                                </div>

                                <div class="wrap-input100 validate-input m-t-15 m-b-15"
                                     data-validate="Enter password">
                                    <input class="input100" type="password" name="password" id="password">
                                    <span class="focus-input100" data-placeholder="Password"></span>
                                </div>

                                <div class="wrap-input100 validate-input m-t-15 m-b-60"
                                     data-validate="Enter password">
                                    <input class="input100" type="password" name="password" id="password2">
                                    <span class="focus-input100" data-placeholder="Repeat password"></span>
                                </div>

                                <div class="container-login100-form-btn">
                                    <button class="login100-form-btn" id="verify">
                                        Ok!
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.1.js"></script>
<script src="js/index.js"></script>


<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<script src="js/main.js"></script>

<script>


    //Login Function
    $("#verify").click(function () {

        //to do signup
        var email = localStorage.getItem("email");
        var code = document.getElementById("code").value;
        var pass1 = document.getElementById("password").value;
        var pass2 = document.getElementById("password2").value;

        if ($.trim(email).length > 0 && $.trim(code).length > 0 && pass1 == pass2) {

            $.ajax({
                type: 'GET',	//Request method: GET, POST
                url: 'http://gemelligiuntinihci.altervista.org/myPHP/updatePassword.php',  //Where to send the data
                crossDomain: true,
                cache: false,
                data: {email, code, pass1},
                success: function (data) {
                    alert(data);
                    if (data == "success") {
                        window.location.href = "index.html";
                    } else {
                        alert("Code error, try again");
                    }
                }
            });
        } else {
            alert("Error repeating password!")
        }

    });
</script>


</body>
</html>
